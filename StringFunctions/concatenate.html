<html>
<head>
    <title>Sum</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="concatenate.js"></script>
</head>

<body>
    <div align="center" class="container">
        <h1>Concatenate string</h1>
    </div>
    <br />
    <br />
    <div align="center" class="container">
        <form name="myform" class="form-group">
            String one :
            <input type="text" name="number1" value=""><br /><br />
            String two :
            <input type="text" name="number2" value=""><br />
            <br />
            <button type="button" onclick="result.value = number1.value.Concat(number2.value)" class="btn btn-success">Value</button>
            <br /><br />
            Result :
            <input type="text" id="add" name="result" value="">
        </form>
    </div>
</body>
</html>
